<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 FlickFinder Deluxe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <h1><span>🎥 FlickFinder</span> Deluxe</h1>
    <input type="text" id="searchInput" placeholder="Search your favorite movie..." />
  </header>

  <main>
    <section id="movieGrid" class="movie-grid">
      <p class="hint">🔍 Start typing to discover amazing movies...</p>
    </section>
  </main>

  <button id="themeToggle" class="theme-toggle">🌓</button>
  <div class="spinner" id="spinner">🍿 Loading...</div>

  <script src="script.js"></script>
</body>
</html>
